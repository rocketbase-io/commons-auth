sudo: true
language: java
jdk:
- oraclejdk8
services:
- mongodb
## gpg stuff
before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
## default build
script: mvn --settings .travis/settings.xml -U clean verify
## release on tag
deploy:
- provider: script
  script: ".travis/deploy.sh"
  skip_cleanup: true
  on:
    repo: rocketbase-io/commons-auth
    tags: true
    jdk: oraclejdk8
## disable emailing
notifications:
  email: false