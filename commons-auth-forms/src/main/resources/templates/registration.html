<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="theme-color" content="#ffffff"/>
    <title th:text="${title} + ' - Registration'"></title>
    <link href="/assets/commons-auth.css" rel="stylesheet">
</head>
<body>

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <figure class="avatar">
                        <img th:src="${logoSrc}" class="image is-128x128">
                    </figure>

                    <form name="f" th:action="@{/registration}" th:object="${registrationForm}" method="post">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" th:classappend="(${#fields.hasErrors('username')} OR ${usernameErrors} != null) ? 'is-danger'" type="text" th:field="*{username}"
                                       placeholder="Your Username" autofocus/>
                                <p th:if="${#fields.hasErrors('username')}" th:error="*{username}" class="help is-danger">Username is invalid</p>
                                <p th:if="${usernameErrors} != null" class="help is-danger" th:text="${usernameErrors}"></p>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="text" th:field="*{firstName}"
                                               placeholder="Your FirstName" />
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="text" th:field="*{lastName}"
                                               placeholder="Your Lastname" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" th:classappend="(${#fields.hasErrors('email')}  OR ${emailErrors} != null)? 'is-danger'" type="email" th:field="*{email}"
                                       placeholder="Your Email"/>
                                <p th:if="${#fields.hasErrors('email')}" th:error="*{email}" class="help is-danger">Email is invalid</p>
                                <p th:if="${emailErrors} != null" class="help is-danger" th:text="${emailErrors}"></p>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" th:classappend="(${#fields.hasErrors('password')} OR ${passwordErrors} != null)? 'is-danger'" type="password" th:field="*{password}"
                                       placeholder="Your Password"/>
                                <p th:if="${#fields.hasErrors('password')}" th:error="*{password}" class="help is-danger">Password is invalid</p>
                                <p th:if="${passwordErrors} != null" class="help is-danger" th:text="${passwordErrors}"></p>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-large" th:classappend="(${#fields.hasErrors('password')} OR ${passwordErrors} != null)? 'is-danger'" type="password" th:field="*{passwordRepeat}"
                                       placeholder="Repeat Password"/>
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
