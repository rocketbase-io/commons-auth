spring:
  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  hbm2ddl:
    auto: create-drop
  show_sql: true

logging:
  level:
    root: INFO
    io.rocketbase: DEBUG
    org.hibernate:
      SQL: INFO
      type.descriptor:.sql.BasicBinder: INFO
